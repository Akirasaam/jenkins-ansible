--- 
- 
  become: true
  hosts: webservers
  tasks: 
    - 
      apt: 
        name: apache2
        state: present
      name: "Install packages"
    - 
      name: "Start Apache server"
      service: 
        enabled: true
        name: apache2
        state: started
    - 
      copy: 
        dest: /var/www/html/
        src: index.html
      name: "Deploy static website"

